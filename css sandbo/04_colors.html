<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /*color name*/
            color: coral;
        }

        h2 {
            /* RGB  */
            color: rgb(10, 200, 255);
        }

        h3 {
            /* Hex */
            color: #ff00ff;

        }
    </style>
</head>

<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>

</html>
