<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!-- Unordered list-->
    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
    </ul>
    <!-- Ordered list-->
    <ol> 
    <li> Item 1 </li>
    <li> Item 2</li>
    <li> Item 3</li>
    <li> Item 4</li>
   </ol>  

   <!--Nested list-->
   <ul>
    <li> Item 1</li>
    <li> Item 2
        <ul> 
            <li> Nested item 1</li>
            <li> Nested item 2</li>
        </ul>
    </li>
    <li> Item 3</li>
    <li> Item 4</li>
</ul>
<!--Tables-->
<table style="width: 680px;">

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
<tbody>  
    <tr>
        <td>Grishma</td>
        <td>Rao</td>
        <td>Grishmagrao@gmail.com</td>
    </tr>
    <tr>
        <td>kate</td>
        <td>smith</td>
        <td>kate@gmail.com</td>
    </tr>
    <tr>
        <td>Ben</td>
        <td> roy</td>
        <td>ben@gmail.com</td>
    </tr>
    </tbody>
</table>

</body>
</html>
